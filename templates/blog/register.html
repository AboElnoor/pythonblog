{% load staticfiles %}

<!DOCTYPE html>
<html>
<head>
	<title>Regestration</title>
	
	<script type="text/javascript" src="{% static 'js/jquery-1.12.0.min.js' %}"></script>
	<script src="{% static 'js/bootstrap.min.js' %}"></script>
	<link rel="stylesheet" href="{% static 'css/bootstrap.css' %}" />
	<style type="text/css">
		.input label{
			margin-left:20px;
			width:100px;
			color:#337AB7;


		}
		.input input{
			margin-left:20px;
			width:500px;
			height:75px;

		}
		h1{
			text-align: center;
			color:#337AB7;
		}
	</style>
</head>
<body>
          {% if registered %}
       	 <strong><h1>thank you for registering!</h1></strong>
       	 {% else %}

<div class='row'></div>
<div class='row'>
<div class='col-md-2'></div>
<div class='col-md-6'>
	<h2 class='col-md-12 text-primary'><i class='glyphicon glyphicon-user'></i><i class='glyphicon glyphicon-user'></i> Registeration...</h2>

	<form role='form' class='form-horizontal col-md-12' id="user_form" method="post" action="/blog/register" enctype="multipart/form-data" >
	    {% csrf_token %}
	    <div class="input">
	    <div class='form-group has-warning'>
            {{ user_form.as_p }}
            {{ profile_form.as_p }}
        </div>
        </div>
        <span class='col-md-2'></span>
		<input type='submit' class="btn btn-primary btn-sm" name='ok' value='Register' />
		<input type='button' class="btn btn-primary btn-md" name='ok' value='Register with facebook' />
        </form>
        {% endif %}

</div>
<div class='col-md-2'></div>
</div>


</body>
</html>
